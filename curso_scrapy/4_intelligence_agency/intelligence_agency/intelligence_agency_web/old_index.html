<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
      integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/css/main.css" />
    <title>Intelligence Agency</title>
  </head>

  <body class="bg-secondary">
    <header>
      <!-- Header -->
      <nav class="row navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./src/img/isotipo.png"
              alt=""
              width="30"
              height="30"
              class="d-inline-block align-top"
            />
            Intelligence Agency
          </a>
        </div>
      </nav>
      <!-- Header end -->
    </header>
    <main class="container">
      <!-- Body -->
      <div class="section card my-3">
        <div class="card-title">
          <div class="row my-3 mx-3">
            <div class="col">
              <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                  <a
                    class="nav-link active"
                    id="nav-home-tab"
                    data-toggle="tab"
                    href="#nav-home"
                    role="tab"
                    aria-controls="nav-home"
                    aria-selected="true"
                    >Inicio</a
                  >
                  <a
                    class="nav-link"
                    id="nav-profile-tab"
                    data-toggle="tab"
                    href="#nav-accordion"
                    role="tab"
                    aria-controls="nav-profile"
                    aria-selected="false"
                    >CIA</a
                  >
                  <a
                    class="nav-link"
                    id="nav-profile-tab"
                    data-toggle="tab"
                    href="#nav-contact"
                    role="tab"
                    aria-controls="nav-profile"
                    aria-selected="false"
                    >Contacto</a
                  >
                </div>
              </nav>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="tab-content card" id="nav-tabContent">
            <div
              class="tab-pane fade show active"
              id="nav-home"
              role="tabpanel"
              aria-labelledby="nav-home-tab"
            >
              <h2 class="my-3 mx-3">
                Toca el link de CIA en el navbar para ver la magia
              </h2>
            </div>
            <div
              class="tab-pane fade accordion"
              id="nav-accordion"
              role="tabpanel"
              aria-labelledby="nav-profile-tab"
            ></div>
            <div
              class="tab-pane fade"
              id="nav-contact"
              role="tabpanel"
              aria-labelledby="nav-contact-tab"
            >
              <div class="my-3 mx-3">
                <h2>Contáctame</h2>
                <p>
                  <a href="mailto:info@cristianrincon.co"
                    >info@cristianrincon.co</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Body end -->
    </main>
    <!-- Footer start -->

    <footer class="row bg-dark" style="height: 40px; color: #fff">
      <div
        class="col d-flex flex-row justify-content-center align-items-center p-0"
      >
        2020 &copy; &nbsp;<a href="https://github.com/cristian-rincon"
          >Cristian Rincón</a
        >
      </div>
    </footer>

    <!-- Footer end -->

    <script src="./fetchData.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper.js -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"
      integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
