version: "3.7"
services:
  db:
    image: postgres:12.2
    hostname: postgres
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: crincon
      POSTGRES_PASSWORD: crincon00
      PGDATA: /var/lib/postgresql/data
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4:4.27
    depends_on:
      - db
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: crincon@example.com
      PGADMIN_DEFAULT_PASSWORD: crincon00
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8080:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    links:
      - "db:pgsql-server"

volumes:
  db-data:
  pgadmin-data:
