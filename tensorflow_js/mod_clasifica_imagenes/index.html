<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo de clasificación de Imágenes</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- TensoFlow JS-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.7.4/dist/tf.min.js"></script>
    <!-- Image classificator model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet?=12"></script>
  </head>
  <body>
    <main class="container">
      <div class="row mt-3">
        <div class="col-sm-12">
          <div class="jumbotron">
            <h1>Modelo de clasificación de imágenes</h1>
          </div>
        </div>
      </div>
      <section class="row">
        <div class="col-md-6 col-sm-12">
          <div class="card mb-3 " style="max-width: 640px;">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img
                  id="img"
                  class="card-img-top"
                  crossorigin
                  src="./assets/perro2.jpg"
                  alt=""
                  srcset=""
                  width="200"
                  height="300"
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Prueba con imágenes aleatorias</h5>
                  <p id="descripcion_imagen" class="card-text"></p>
                  <button onclick="cambiarImagen();" class="btn btn-dark btn-sm">
                    Cambiar imagen
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="card mb-3" style="max-width: 640px;">
            <div class="row no-gutters">
              <div class="col-md-6 embed-responsive embed-responsive-1by1">
                <video autoplay="" playsinline muted id="webcam" width="224" height="224"></video>
              </div>
              <div class="col-md-6">
                <div class="card-body">
                  <h5 class="card-title">Prueba con tu cámara</h5>
                  
                  <p id="descripcion_video" class="card-text"></p>
                </div>
              </div>
            </div>
          </div>
        </div>

      </section>
    </main>
    <!--Scripts-->
    <script src="./js/index.js"></script>
    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
