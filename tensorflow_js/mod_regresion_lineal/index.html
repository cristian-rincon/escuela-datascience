<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo de Regresión</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- TensoFlow JS-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.7.4/dist/tf.min.js"></script>
    <!-- Librería para visualización-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
  </head>
  <body>
    <div class="">
      <div class="row ml-2">
        <div class="col-md-7">
          <div class="jumbotron">
            <h1>Modelo de regresión Lineal</h1>
            <h5>usando TensorFlow JS</h5>
          </div>
        </div>
      </div>
      <div class="row text-center ml-2">
        <div class="col-sm-12 col-md-7 mt-5">
          <input
            type="button"
            value="Detener entrenamiento"
            onclick="stopTraining=true;"
            class="btn btn-outline-danger"
          />
          <input
            type="button"
            class="btn btn-success"
            value="Guardar modelo"
            onclick="guardarModelo()"
          />
        </div>
      </div>
      <div class="row ml-2">
        <div class="col-md-7 mt-3">
          <div class="input-group mb-3">
            <div class="custom-file">
              <input
                type="file"
                class="custom-file-input"
                id="upload-json"
                aria-describedby="upload-json"
              />
              <label class="custom-file-label" for="upload-json"
                >Cargar el archivo .json</label
              >
            </div>
          </div>
        </div>
      </div>
      <div class="row ml-2">
        <div class="col-md-7 mt-3">
          <div class="input-group mb-3">
            <div class="custom-file">
              <input
                type="file"
                class="custom-file-input"
                id="upload-weights"
                aria-describedby="upload-weights"
              />
              <label class="custom-file-label" for="upload-weights"
                >Cargar el archivo binario de pesos</label
              >
            </div>
          </div>
        </div>
      </div>
      <div class="row text-center ml-2">
        <div class="col-md-7">
          <button
            type="button"
            class="btn btn-primary mx-auto"
            onclick="cargarModelo()"
          >
            Cargar modelo
          </button>
          <button
            type="button"
            class="btn btn-secondary mx-auto"
            onclick="verCurvaInferencia()"
          >
            Curva de inferencia
          </button>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
